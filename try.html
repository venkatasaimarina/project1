<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .pricing-table {
        padding: 50px 0;
        background-color: #f4e6cc;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-10px);
      }
      .card-header {
        background-color: transparent;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 1.5rem 0;
        color: white;
      }
      .basic-header {
        background-color: #add8b7;
      }
      .professional-header {
        background-color: #aad3e8;
      }
      .gold-header {
        background-color: #dfd4a5;
      }
      .card-body {
        background-color: white;
        padding: 1.5rem;
      }
      .btn-custom {
        background-color: #d4dfce;
        color: white;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 1rem;
      }
      .btn-custom:hover {
        background-color: #c0cbb9;
      }
      .list-unstyled li {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .price {
        font-size: 1.5rem;
        color: #666;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container pricing-table">
      <div class="row justify-content-center">
        <!-- Basic Pack -->
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-header basic-header">Basic Pack</div>
            <div class="card-body">
              <ul class="list-unstyled">
                <li><strong>10 email addresses</strong></li>
                <li>100 GB space</li>
                <li>1,000 GB bandwidth</li>
              </ul>
              <p class="price">USD $10 per month</p>
              <a href="#" class="btn btn-custom">Buy</a>
            </div>
          </div>
        </div>

        <!-- Professional Pack -->
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-header professional-header">Professional Pack</div>
            <div class="card-body">
              <ul class="list-unstyled">
                <li><strong>20 email addresses</strong></li>
                <li>200 GB space</li>
                <li>2,000 GB bandwidth</li>
              </ul>
              <p class="price">USD $15 per month</p>
              <a href="#" class="btn btn-custom">Buy</a>
            </div>
          </div>
        </div>

        <!-- Gold Pack -->
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-header gold-header">Gold Pack</div>
            <div class="card-body">
              <ul class="list-unstyled">
                <li><strong>30 email addresses</strong></li>
                <li>300 GB space</li>
                <li>3,000 GB bandwidth</li>
              </ul>
              <p class="price">USD $20 per month</p>
              <a href="#" class="btn btn-custom">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30444.136131146734!2d78.40061573547364!3d17.482816205882543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9156f7afb389%3A0xdf398d9fcd887e85!2sLuLu%20Mall%20Hyderabad!5e0!3m2!1sen!2sin!4v1726049084505!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
